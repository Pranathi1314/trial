<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-4.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin Sans:ital,wght@0,400;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Indie Flower:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="frame-parent">
      <div class="frame-div"></div>
      <img
        class="background-blood-111"
        alt=""
        src="public/background-blood-111@2x.png"
      />
      <div class="ellipse-parent">
        <img
          class="group-inner"
          alt=""
          src="public/ellipse-1.svg"
          id="ellipse"
        />
        <div class="blood-add-here-container">
          <p class="blood">Blood</p>
          <p class="add-here">Add here</p>
        </div>
        <img class="ellipse-icon" alt="" src="public/ellipse-4@2x.png" />
      </div>
      <div class="ellipse-group" id="groupContainer1">
        <img class="group-child1" alt="" src="public/ellipse-2.svg" />
        <div class="blood-search-here-container">
          <p class="blood">Blood</p>
          <p class="add-here">Search here</p>
        </div>
        <img class="group-child2" alt="" src="public/ellipse-5@2x.png" />
      </div>
      <div class="ellipse-container" id="groupContainer2">
        <img class="group-child1" alt="" src="public/ellipse-2.svg" />
        <div class="check-donor-list">Check donor list</div>
        <img
          class="notodrop-of-blood-icon"
          alt=""
          src="public/notodropofblood.svg"
        />
      </div>
    </div>

    <script>
      var ellipse = document.getElementById("ellipse");
      if (ellipse) {
        ellipse.addEventListener("click", function (e) {
          window.location.href = "./frame-5.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./frame-6.html";
        });
      }
      
      var groupContainer2 = document.getElementById("groupContainer2");
      if (groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-31.html";
        });
      }
      </script>
  </body>
</html>
